# docker-compose.yml â€” Local development using Supabase (hosted DB)
# Usage:
#   docker compose up --build        # start the app (connects to Supabase)
#   docker compose down              # stop

version: "3.9"

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env # loads DATABASE_URL + email creds from your .env file
    environment:
      DEBUG: "True"
      SECRET_KEY: "local-dev-secret-key-change-in-prod"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
    volumes:
      - media_data:/app/media

volumes:
  media_data:
